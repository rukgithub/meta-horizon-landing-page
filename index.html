<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meta Horizon Gallery</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>
<body>
  <!-- A-Frame scene for Meta Horizon VR gallery -->
  <a-scene background="color: #ECECEC">
    <a-assets>
      <!-- Placeholder images; replace with your own images in the images folder -->
      <img id="img1" src="images/img1.jpg">
      <img id="img2" src="images/img2.jpg">
      <!-- Add more images as needed -->
    </a-assets>

    <!-- Create sky/environment -->
    <a-sky color="#FFFFFF"></a-sky>

    <!-- Display images on planes positioned around the user -->
    <a-plane src="#img1" position="-2 1.5 -3" rotation="0 15 0" width="2" height="1.5"></a-plane>
    <a-plane src="#img2" position="2 1.5 -3" rotation="0 -15 0" width="2" height="1.5"></a-plane>
    <!-- Duplicate the pattern above with additional images if needed -->

    <!-- Camera and controls allow the user to look around -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
